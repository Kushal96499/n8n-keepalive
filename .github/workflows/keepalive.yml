name: Keep n8n Alive

on:
  schedule:
    - cron: "*/25 * * * *"  # runs every 25 minutes
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping n8n URL
        run: |
          echo "Pinging n8n at ${{ secrets.N8N_URL }}"
          curl -L --silent --show-error ${{ secrets.N8N_URL }}
